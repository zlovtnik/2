build:
  buildCommand: |
    # Make build scripts executable
    chmod +x scripts/*.sh
    # Run the build script
    ./scripts/build.sh
  runtime: rust

services:
  - type: web
    name: server
    env: rust
    buildCommand: |
      # Make build scripts executable
      chmod +x scripts/*.sh
      # Run the build script
      ./scripts/build.sh
    startCommand: ./target/release/server
    envVars:
      - key: PROTOC
        value: /usr/bin/protoc
      - key: PROTOC_INCLUDE
        value: "/usr/include:/usr/local/include"
    env: rust
